apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 4                    # 초기 Pod 개수
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest       # Nginx 최신 이미지
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"          # 최소 CPU 요청
            memory: "128Mi"
          limits:
            cpu: "500m"          # 최대 CPU 제한
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort                 # 외부 접속 가능
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080            # 노드 포트 지정
